<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="screen"></div>
        <div>
            <button id="clear" class="clear-delete">AC</button>
            <button id="delete" class="clear-delete">DELETE</button>
        </div>
        <div>
            <div>
                <button class="variables">7</button>
                <button class="variables">8</button>
                <button class="variables">9</button>
                <button class="operators">รท</button>
            </div>
            <div>
                <button class="variables">4</button>
                <button class="variables">5</button>
                <button class="variables">6</button>
                <button class="operators">ร</button>
            </div>
            <div>
                <button class="variables">1</button>
                <button class="variables">2</button>
                <button class="variables">3</button>
                <button class="operators">-</button>
            </div>
            <div>
                <button class="variables">.</button>
                <button class="variables">0</button>
                <button class="equal">=</button>
                <button class="operators">+</button>
            </div>
        </div>    
    </div>
</body>
</html>
